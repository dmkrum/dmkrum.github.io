<script type="text/javascript">

function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

document.getElementById("demo1").innerHTML='<textarea cols="50" rows="1" wrap="on" readonly="readonly">'+gup( 'id' )+'</textarea>';
document.getElementById("demo2").innerHTML='<textarea cols="50" rows="8" wrap="on" readonly="readonly">'+gup( 'code' )+'</textarea>';
